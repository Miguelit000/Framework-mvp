<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ha Ocurrido un Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('/images/fondo.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
            font-family: 'Poppins', sans-serif;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: 0;
        }

        .error-card {
            max-width: 450px;
            width: 90%;
            border-radius: 1rem;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
            background-color: rgba(255, 255, 255, 0.95);
            z-index: 1;
            border-top: 5px solid #dc3545; 
        }
    </style>
</head>
<body>

    <div class="card p-4 p-md-5 text-center error-card">
        
        <div class="mb-3">
            <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 4rem;"></i>
        </div>
        
        <h3 class="fw-bold" th:text="${status} + ' - ' + ${error}">¡Ups! Algo salió mal</h3>
        
        <p class="text-muted mt-2" 
        th:text="${message ?: 'Lo sentimos, ha ocurrido un error inesperado. Por favor, inténtalo de nuevo más tarde.'}">
        Descripción del error.
        </p>
        
        <div class="d-grid mt-3">
            <a th:href="@{/}" class="btn btn-warning fw-bold">Volver al Inicio</a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
