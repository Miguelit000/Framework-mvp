<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Aspirante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="icon" href="/images/logo.png" type="image/png">
    <style>
        body {
            height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center;
            background-image: url('/images/fondo.jpg'); background-size: cover; background-position: center;
            position: relative;
        }
        body::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.4); z-index: -1;
        }
        .register-card {
            max-width: 500px; width: 90%; border-radius: 1rem;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
            background-color: rgba(255, 255, 255, 0.95);
            border-top: 5px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="card p-4 p-md-5 register-card">
        <div class="text-center mb-4">
            <img src="/images/logo.png" alt="Logo de Rollerspeed" style="max-width: 100px;">
            <h3 class="fw-bold mt-3">Crea tu cuenta de Aspirante</h3>
        </div>
        <form th:action="@{/registro}" th:object="${alumno}" method="post">
            
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" id="nombre" class="form-control" placeholder="Tu nombre completo" th:field="*{nombre}" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" id="fechaNacimiento" class="form-control" th:field="*{fechaNacimiento}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="genero" class="form-label">Género</label>
                    <select id="genero" class="form-select" th:field="*{genero}" required>
                        <option value="" disabled selected>Selecciona...</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" id="telefono" class="form-control" placeholder="Tu número de teléfono" th:field="*{telefono}">
            </div>

            <hr>
            <p class="text-muted text-center">Datos de la cuenta</p>
            
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="tu@correo.com" th:field="*{user.email}" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" th:field="*{user.password}" required>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-warning">Registrarme</button>
            </div>
        </form>

        <p class="text-center mb-0">
            ¿Ya tienes una cuenta?
            <a href="/login" class="text-warning fw-bold">Inicia sesión aquí</a>
        </p>
    </div>
</body>
</html>
