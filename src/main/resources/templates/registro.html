<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Aspirante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>
    <div class="card p-4 p-md-5 register-card">
        <form th:action="@{/registro}" th:object="${alumno}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" id="fechaNacimiento" class="form-control" th:field="*{fechaNacimiento}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="genero" class="form-label">Género</label>
                    <select id="genero" class="form-select" th:field="*{genero}" required>
                        <option value="" disabled selected>Selecciona...</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" id="telefono" class="form-control" th:field="*{telefono}">
            </div>
            <hr>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" th:field="*{user.email}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" th:field="*{user.password}" required>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-warning">Registrarme</button>
            </div>
        </form>

        <p class="text-center mb-0">
            ¿Ya tienes una cuenta?
            <a href="/login" class="text-warning fw-bold">Inicia sesión aquí</a>
        </p>
    </div>
</body>
</html>
