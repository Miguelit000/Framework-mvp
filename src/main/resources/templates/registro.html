<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="icon" href="/images/logo.png" type="image/png">

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('/images/fondo.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .form-card { 
            max-width: 420px;
            width: 90%;
            border-radius: 1rem;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
            background-color: rgba(255, 255, 255, 0.95);
            z-index: 1;
        }
        .form-control:focus {
            border-color: #ffc107;
            box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, .25);
        }
        .btn-warning {
            font-weight: bold;
        }
        .form-logo {
            max-width: 80px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div class="card p-4 form-card">
        <div class="text-center mb-4">
            <img src="/images/logo.png" alt="Logo de Rollerspeed" class="form-logo">
            <h3 class="fw-bold">Crear una Cuenta</h3>
            <p class="text-muted">Completa el formulario para registrarte</p>
        </div>

        <form th:action="@{/registro}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" id="username" class="form-control" placeholder="Elige un usuario" th:field="*{username}" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" id="email" class="form-control" placeholder="tu@correo.com" th:field="*{email}" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" th:field="*{password}" required>
                </div>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-warning">Registrar</button>
            </div>
        </form>

        <p class="text-center mb-0">
            ¿Ya tienes una cuenta?
            <a href="/login" class="text-warning fw-bold">Inicia sesión aquí</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
