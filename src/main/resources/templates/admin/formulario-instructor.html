<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Instructor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm mx-auto" style="max-width: 600px;">
            <div class="card-header bg-dark text-white">
                <h3><i class="bi bi-person-plus-fill me-2"></i> Formulario de Instructor</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/instructores/guardar}" th:object="${instructor}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    
                    <input type="hidden" th:field="*{idInstructor}" />
                    <input type="hidden" th:field="*{user.id}" />
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
                    </div>
                    <div class="mb-3">
                        <label for="especialidad" class="form-label">Especialidad</label>
                        <input type="text" id="especialidad" class="form-control" th:field="*{especialidad}" placeholder="Ej: Patinaje de velocidad">
                    </div>
                    <hr>
                    <p class="text-muted">Datos de la cuenta de usuario</p>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" id="email" class="form-control" th:field="*{user.email}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Nueva Contraseña</label>
                        <input type="password" id="password" class="form-control" th:field="*{user.password}">
                        <div class="form-text">Dejar en blanco para no cambiar la contraseña actual.</div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a th:href="@{/admin/instructores}" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar Instructor</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
