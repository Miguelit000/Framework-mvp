<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscripciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4><i class="bi bi-person-plus-fill"></i> Inscribir Alumno</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/clases/inscribir}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <input type="hidden" name="idClase" th:value="${clase.idClase}" />
                        <div class="mb-3">
                            <label for="alumno" class="form-label">Seleccionar Alumno</label>
                            <select id="alumno" name="idAlumno" class="form-select" required>
                                <option value="" disabled selected>-- Elige un alumno --</option>
                                <option th:each="alumno : ${todosLosAlumnos}"
                                        th:value="${alumno.idAlumno}"
                                        th:text="${alumno.nombre}">
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Inscribir</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <h2>Alumnos Inscritos en: <span th:text="${clase.nivel} + ' (' + ${clase.horario} + ')'" class="text-primary"></span></h2>
            <div class="card shadow-sm">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th>Nombre del Alumno</th>
                            <th>Fecha de Inscripci√≥n</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="inscripcion : ${inscripciones}">
                            <td th:text="${inscripcion.alumno.nombre}"></td>
                            <td th:text="${inscripcion.fechaInscripcion}"></td>
                            <td>
                                <a th:href="@{/admin/clases/anular-inscripcion(idClase=${clase.idClase}, idAlumno=${inscripcion.alumno.idAlumno})}" class="btn btn-sm btn-danger"><i class="bi bi-trash3"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
