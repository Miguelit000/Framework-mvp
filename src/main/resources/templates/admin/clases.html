<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Clases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-calendar-check"></i> Clases</h1>
            <a href="/admin/clases/nueva" class="btn btn-primary">
                <i class="bi bi-plus-circle me-2"></i>Añadir Nueva Clase
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nivel</th>
                            <th>Horario</th>
                            <th>Instructor Asignado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="clase : ${clases}">
                            <td th:text="${clase.idClase}"></td>
                            <td th:text="${clase.nivel}"></td>
                            <td th:text="${clase.horario}"></td>
                            <td th:text="${clase.instructor.nombre}"></td>
                            <td>
                             <a th:href="@{/admin/clases/{id}/inscripciones(id=${clase.idClase})}" class="btn btn-sm btn-info">
                             <i class="bi bi-people-fill"></i> Inscripciones
                             </a>
                             <a th:href="@{/admin/clases/editar/{id}(id=${clase.idClase})}" class="btn btn-sm btn-warning"><i class="bi bi-pencil-square"></i></a>
                             <a th:href="@{/admin/clases/eliminar/{id}(id=${clase.idClase})}" class="btn btn-sm btn-danger"><i class="bi bi-trash3"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
