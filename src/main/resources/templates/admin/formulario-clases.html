<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Clase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm mx-auto" style="max-width: 600px;">
            <div class="card-header bg-dark text-white">
                <h3>Formulario de Clase</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/clases/guardar}" th:object="${clase}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    
                    <input type="hidden" th:field="*{idClase}" />
                    
                    <div class="mb-3">
                        <label for="nivel" class="form-label">Nivel</label>
                        <input type="text" id="nivel" class="form-control" th:field="*{nivel}" required placeholder="Ej: Principiante">
                    </div>
                    <div class="mb-3">
                        <label for="horario" class="form-label">Horario</label>
                        <input type="text" id="horario" class="form-control" th:field="*{horario}" required placeholder="Ej: Lunes y MiÃ©rcoles 4-6 PM">
                    </div>
                    <div class="mb-3">
                        <label for="instructor" class="form-label">Instructor</label>
                        <select id="instructor" class="form-select" th:field="*{instructor}" required>
                            <option value="" disabled selected>-- Seleccionar Instructor --</option>
                            <option th:each="instructor : ${listaInstructores}"
                                    th:value="${instructor.idInstructor}"
                                    th:text="${instructor.nombre}">
                            </option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a th:href="@{/admin/clases}" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar Clase</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
