<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Instructores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-person-badge"></i> Instructores</h1>
            <a href="/admin/instructores/nuevo" class="btn btn-primary">
                <i class="bi bi-plus-circle me-2"></i>Añadir Nuevo Instructor
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Especialidad</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="instructor : ${instructores}">
                            <td th:text="${instructor.idInstructor}"></td>
                            <td th:text="${instructor.nombre}"></td>
                            <td th:text="${instructor.especialidad}"></td>
                            <td th:text="${instructor.user.email}"></td>
                            <td>
                                <a th:href="@{/admin/instructores/editar/{id}(id=${instructor.idInstructor})}" class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/admin/instructores/eliminar/{id}(id=${instructor.idInstructor})}" class="btn btn-sm btn-danger">
                                <i class="bi bi-trash3"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
