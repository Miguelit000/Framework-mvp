<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm mx-auto" style="max-width: 600px;">
            <div class="card-header bg-dark text-white">
                <h3>Registrar Nuevo Pago</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/pagos/guardar}" th:object="${pago}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <input type="hidden" th:field="*{idPago}" />
                    <div class="mb-3">
                        <label for="alumno" class="form-label">Alumno</label>
                        <select id="alumno" class="form-select" th:field="*{alumno}" required>
                            <option value="" disabled selected>-- Seleccionar Alumno --</option>
                            <option th:each="alumno : ${listaAlumnos}"
                                    th:value="${alumno.idAlumno}"
                                    th:text="${alumno.nombre}">
                            </option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fechaPago" class="form-label">Fecha de Pago</label>
                            <input type="date" id="fechaPago" class="form-control" th:field="*{fechaPago}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="monto" class="form-label">Monto</label>
                            <input type="number" id="monto" class="form-control" th:field="*{monto}" required step="0.01" placeholder="Ej: 50000.00">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="metodoPago" class="form-label">MÃ©todo de Pago</label>
                        <input type="text" id="metodoPago" class="form-control" th:field="*{metodoPago}" required placeholder="Ej: Efectivo, Transferencia">
                    </div>
                    <div class="d-flex justify-content-end">
                        <a th:href="@{/admin/pagos}" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar Pago</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
