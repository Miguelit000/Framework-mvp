<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-person-fill"></i> Alumnos Registrados</h1>
            </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre Completo</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Fecha de Nacimiento</th>
                            <th>Género</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="alumno : ${alumnos}">
                            <td th:text="${alumno.idAlumno}"></td>
                            <td th:text="${alumno.nombre}"></td>
                            <td th:text="${alumno.user.email}"></td>
                            <td th:text="${alumno.telefono}"></td>
                            <td th:text="${alumno.fechaNacimiento}"></td>
                            <td th:text="${alumno.genero}"></td>
                            <td>
                                <a th:href="@{/admin/alumnos/editar/{id}(id=${alumno.idAlumno})}" class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/admin/alumnos/eliminar/{id}(id=${alumno.idAlumno})}" class="btn btn-sm btn-danger">
                                <i class="bi bi-trash3"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
